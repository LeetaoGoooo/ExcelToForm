<!DOCTYPE html>
<html>
  <title>表单定制</title>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css">
  </head>
<body>
<div class="container">
  <form>
    <div class="page-header">
      <h2>测试表单</h2>
    </div>
      <label class="label" for="1">标签1</label>
      <input type="text" class="form-control" id="1"/>
      <label class="label">标签2</label>
      <input type="text" class="form-control"/>
      <label class="checkbox-inline">
        <input type="checkbox" value="多选框1">多选框1
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="2">2
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="3">3
      </label>
    <div>
      <label class="radio-inline">
        <input type="radio" name="optionsRadios" value="单选框1">单选框1
      </label>
      <label class="radio-inline">
        <input type="radio" name="optionsRadios" value="2">2
      </label>
      <label class="radio-inline">
        <input type="radio"  name="optionsRadios" value="3">3
      </label>
    </div>
    <div>
      <select class="select">
        <option value="下拉列表1">下拉列表1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <button class="btn btn-default">Btn1</button>
  </form>
</div>
</body>
</html>
